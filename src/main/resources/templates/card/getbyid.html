<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>


    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js" type="text/javascript"></script>
    <script th:src="@{/js/action.js}" type="text/javascript"></script>
    <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
    <title>Card</title>
</head>

<body>
<!-- Header -->
<!-- End Header -->

<!-- Body -->

<div class="container pt-1">
    <div id="wp-content">
        <div id="list-card-component">
            <h4>Card Detail</h4>
            <form action="#" class="needs-validation"
                  novalidate
                  th:action="@{/cards/{id}/edit(id=${card.getFieldById('F002').getValue()})}"
                  th:method="post"
                  th:object="${card}">
                <div id="list-card">
                    <table class="table table-bordered">
                        <thead class="table-header thead-light">
                        <tr>
                            <th>Field ID</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Value</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="table-row">
                        <tr th:each="field, itemStat : *{listField}">
                            <!--                            Required Row-->
                            <div th:id="${field.fieldId}+'-row'" th:if="*{not listField[__${itemStat.index}__].optional}">
                                <td th:id="${field.fieldId}+'-fieldId'" class="col-md-1 text-danger" th:text="${field.fieldId}+'*'"></td>
                                <td th:id="${field.fieldId}+'-name'" class="col-md-1" th:utext="*{listField[__${itemStat.index}__].name}"></td>
                                <td th:id="${field.fieldId}+'-description'" class="col-md-2" th:utext="*{listField[__${itemStat.index}__].description}"></td>
                                <td th:id="${field.fieldId}+'-value'">
                                    <input class="border-0 form-control" readonly
                                           th:field="*{listField[__${itemStat.index}__].fieldId}"
                                           type="hidden"/>
                                    <!--                                    This hidden input is to set the fieldId to modelattribute-->
                                    <div>
                                        <input th:id="${field.fieldId}+'-value-input'" class="form-control border-0" id="validationCustom01"
                                               required
                                               th:field="*{listField[__${itemStat.index}__].value}"
                                               th:placeholder="'ex: '+*{listField[__${itemStat.index}__].value}"
                                               type="text">
                                        <div class="invalid-feedback">
                                            This cannot be empty!
                                        </div>
                                    </div>

                                </td>

                            </div>
                            <!--                           End Required Row-->
                            <!--                          Optional row-->
                            <div th:if="*{listField[__${itemStat.index}__].optional}">
                                <td class="col-md-1" th:text="${field.fieldId}"></td>
                                <td class="col-md-1" th:utext="*{listField[__${itemStat.index}__].name}"></td>
                                <td class="col-md-2" th:utext="*{listField[__${itemStat.index}__].description}"></td>
                                <td>
                                    <input readonly th:field="*{listField[__${itemStat.index}__].fieldId}"
                                           type="hidden"/>
                                    <!-- This hidden input is to set the fieldId to modelattribute-->
                                    <div>
                                        <input class="form-control border-0"
                                               th:field="*{listField[__${itemStat.index}__].value}"
                                               th:placeholder="'ex: '+*{listField[__${itemStat.index}__].value}"
                                               type="text">
                                    </div>
                                </td>
                            </div>
                        </tr>
                        <!--                        End Optional Row-->
                        </tbody>
                    </table>

                <div>
                    <button class="btn btn-outline-secondary float-right m-1">
                        <a class="text-secondary" th:href="@{/cards}">BACK</a>
                    </button>
                </div>
                <div>
                    <button class="btn btn-outline-secondary float-right m-1">
                        SAVE
                    </button>
                </div>
                    <!-- Modal -->
                    <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="notificationId"
                         role="dialog" tabindex="-1">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title text-danger" id="exampleModalLabel">Notification</h5>
                                    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    Please Fill All Required Fields
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>


            <!-- Modal Delete Confirmation -->
            <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="confirmationId"
                 role="dialog" tabindex="-1">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Confirmation</h5>
                            <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            Do you want to delete card <span id="cardId"></span> ?
                        </div>
                        <div class="modal-footer">
                            <form id="form-delete">
                                <button class="btn btn-danger" type="submit" value="Delete">
                                    Yes
                                </button>
                            </form>
                            <button class="btn btn-secondary" data-dismiss="modal" type="button">No</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        </div>
    </div>

</div>
<!-- End WP-Content -->

</div>
<!-- End Body -->

</body>
<script th:src="@{/js/card.js}" type="text/javascript"></script>
<script>
    $(".input").click(function () {
        $(".input").toggleClass('border-0')
    });
</script>
<style>
    .form-control:focus {
        box-shadow: none;
    }

    .form-control {
        background-color: white !important;
    }
</style>
<script>
    $('#F002-value-input').prop('readonly', true);
    (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                        jQuery.noConflict();
                        window.$('#notificationId').modal('show');
                    }
                    form.classList.add('was-validated')

                }, false)
            })
    })()
</script>
<link rel="stylesheet" th:href="@{/css/card.css}"/>
</html>
