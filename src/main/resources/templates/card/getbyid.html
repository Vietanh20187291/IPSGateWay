<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>

    <script th:src="@{/js/action.js}" type="text/javascript"></script>
    <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
    <title>Card</title>
</head>

<body>
<!-- Header -->
<!-- End Header -->

<!-- Body -->

<div class="container pt-1">
    <div id="wp-content">
        <div id="list-card-component">
            <h4>Card Detail</h4>
            <form action="#"
                  th:action="@{/cards/{id}/edit(id=${card.getFieldById('F002').getValue()})}"
                  th:method="post"
                  th:object="${card}">
                <!--                <input id="submitButton" th:value="Save" type="submit">-->
                <div id="list-card">
                    <table class="table table-bordered">
                        <thead class="table-header thead-light">
                        <tr>
                            <th>Field ID</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Value</th>
                            <th>Required</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="table-row">
                        <tr th:each="field, itemStat : *{listField}">
                            <td>
                                <input class="border-0 form-control" readonly
                                       th:field="*{listField[__${itemStat.index}__].fieldId}" value="Toggle Border"/>
                            </td>
                            <td th:utext="*{listField[__${itemStat.index}__].name}">
                            </td>
                            <td th:utext="*{listField[__${itemStat.index}__].description}">

                            </td>
                            <td>
                                <input class="border-0 form-control" th:field="*{listField[__${itemStat.index}__].value}"/>
                            </td>
                            <td class="text-center col-md-2">
                                <div th:if="*{not listField[__${itemStat.index}__].optional}">
                                    <svg class="bi bi-check" fill="currentColor" height="30" viewBox="0 0 16 16"
                                         width="30" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"/>
                                    </svg>

                                </div>
                            </td>

                        </tr>
                        </tbody>
                    </table>
                </div>
                <div>
                    <button class="btn btn-outline-secondary float-right m-1">
                        <a class="text-secondary" th:href="@{/cards}">BACK</a>
                    </button>
                </div>
                <div>
                    <button class="btn btn-outline-secondary float-right m-1" type="submit" value="Save">
                        SAVE
                    </button>
                </div>
            </form>
        </div>
    </div>

</div>
<!-- End WP-Content -->

</div>
<!-- End Body -->

</body>
<script th:src="@{/js/card.js}" type="text/javascript"></script>
<script>
    $(".input").click(function () {
        $(".input").toggleClass('border-0')
    });
</script>
<style>
    .form-control:focus {
        box-shadow: none;
    }
    .form-control{
        background-color: white!important;
    }
</style>
<link rel="stylesheet" th:href="@{/css/card.css}"/>
</html>
