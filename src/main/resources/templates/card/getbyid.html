<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>


    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js" type="text/javascript"></script>
    <script th:src="@{/js/action.js}" type="text/javascript"></script>
    <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
    <title>Card</title>
</head>

<body>
<!-- Header -->
<!-- End Header -->

<!-- Body -->

<div class="container pt-1">
    <div id="wp-content">
        <div id="list-card-component">
            <h4>Card Detail</h4>
            <form action="#" class="needs-validation"
                  novalidate
                  th:action="@{/cards/{id}/edit(id=${card.getFieldById('F002').getValue()})}"
                  th:method="post"
                  th:object="${card}">
                <div id="list-card">
                    <table class="table table-bordered">
                        <thead class="table-header thead-light">
                        <tr>
                            <th class="col-md-1">Field ID</th>
                            <th class="col-md-1">Name</th>
                            <th class="col-md-2">Description</th>
                            <th class="col-md-6">Value</th>
                            <th class="col-md-1">Required</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="table-row">
                        <tr th:each="field, itemStat : *{listField}">
                            <td>
                                <input class="border-0 form-control" readonly
                                       th:field="*{listField[__${itemStat.index}__].fieldId}" value="Toggle Border"/>
                            </td>
                            <td th:utext="*{listField[__${itemStat.index}__].name}">
                            </td>
                            <td th:utext="*{listField[__${itemStat.index}__].description}">

                            </td>
                            <div th:if="*{not listField[__${itemStat.index}__].optional}">
                                <td>
                                    <div>
                                        <input class="form-control border-0" id="validationCustom01" required
                                               th:field="*{listField[__${itemStat.index}__].value}" type="text">
                                        <div class="invalid-feedback">
                                            This cannot be empty!
                                        </div>
                                    </div>

                                </td>
                                <td class="text-center col-md-2">
                                    <svg class="bi bi-check" fill="currentColor" height="30" viewBox="0 0 16 16"
                                         width="30" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"/>
                                    </svg>
                                </td>
                            </div>

                            <div th:if="*{listField[__${itemStat.index}__].optional}">
                                <td>
                                    <div>
                                        <input class="form-control border-0" th:field="*{listField[__${itemStat.index}__].value}"
                                               type="text">
                                    </div>
                                </td>
                                <td>
                                </td>
                            </div>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div>
                    <button class="btn btn-outline-secondary float-right m-1">
                        <a class="text-secondary" th:href="@{/cards}">BACK</a>
                    </button>
                </div>
                <div>
                    <button class="btn btn-outline-secondary float-right m-1">
                        SAVE
                    </button>
                </div>

            </form>


        </div>
    </div>

</div>
<!-- End WP-Content -->

</div>
<!-- End Body -->

</body>
<script th:src="@{/js/card.js}" type="text/javascript"></script>
<script>
    $(".input").click(function () {
        $(".input").toggleClass('border-0')
    });
</script>
<style>
    .form-control:focus {
        box-shadow: none;
    }

    .form-control {
        background-color: white !important;
    }
</style>
<script>
    (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                        alert('Please fill all required fields')
                    }
                    form.classList.add('was-validated')

                }, false)
            })
    })()
</script>
<link rel="stylesheet" th:href="@{/css/card.css}"/>
</html>
