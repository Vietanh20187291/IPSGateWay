<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
<!--    <link rel="stylesheet" th:href="@{/css/card.css}"/>-->
    <script th:src="@{/js/action.js}" type="text/javascript"></script>
    <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
    <title>Card</title>
</head>

<body>
<!-- Header -->
<!-- End Header -->

<!-- Body -->

<div class="container pt-1">
    <div id="wp-content">
        <div id="list-card-component">
            <h4>Card Detail</h4>
            <div id="list-card">
                <table class="table table-bordered table-hover">
                    <thead class="table-header thead-light">
                    <tr>
                        <th style="width: 10%">Field ID</th>
                        <th style="width: 20%">Name</th>
                        <th style="width: 40%">Description</th>
                        <th style="width: 30%">Value</th>
                    </tr>
                    </thead>
                    <th:block th:each="field : ${card.getListField()}">
                        <tr class="table-row">
                            <td th:utext="${field.getFieldId()}"></td>
                            <td th:utext="${field.getName()}"></td>
                            <td th:utext="${field.getDescription()}"></td>
                            <td th:utext="${field.getValue()}"></td>

                        </tr>
                    </th:block>
                </table>
            </div>
                <button class="btn btn-outline-secondary float-right">
                <a class="text-secondary" th:href="@{/cards}">Edit</a>
                </button>
                <button class="btn btn-outline-secondary float-right">
                    <a class="text-secondary" th:href="@{/cards}">Back</a>
                </button>

            </div>
        </div>

    </div>
    <!-- End WP-Content -->

</div>
<!-- End Body -->

</body>
<script th:src="@{/js/card.js}" type="text/javascript"></script>

</html>
