<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/card.css}"/>
    <script th:src="@{/js/action.js}" type="text/javascript"></script>
    <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
    <title>Card</title>
</head>

<body>
<!-- Header -->
<!-- End Header -->

<!-- Body -->

<div class="container pt-1">
    <div id="wp-content">
        <div id="list-card-component">
            <h4>List of Card</h4>
            <div id="list-card">
                <table>
                    <thead>
                    <tr class="table-header">
                        <th>Card Number</th>
                        <th>Expiry Date</th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="card : ${listCard}">
                        <tr class="table-row">
                            <td th:utext="${card.getByFieldId('F002').getValue()}"></td>
                            <td th:utext="${card.getByFieldId('F014').getValue()}"></td>
                            <td>
                                <a th:href="@{/cards/{id}(id=${card.getByFieldId('F002').getValue()})}">Show</a>
                            </td>
                            <td>
                                <a th:href="@{/cards/{id}(id=${card.getByFieldId('F002').getValue()})}">Add</a>
                            </td>
                            <td>
                                <a th:href="@{/cards/{id}(id=${card.getByFieldId('F002').getValue()})}">Delete</a>
                            </td>

                        </tr>
                    </th:block>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
    <!-- End WP-Content -->

</div>
<!-- End Body -->

</body>
<script th:src="@{/js/card.js}" type="text/javascript"></script>

</html>
