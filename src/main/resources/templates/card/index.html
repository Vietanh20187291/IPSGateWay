<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>


    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js" type="text/javascript"></script>
    <script th:src="@{/js/action.js}" type="text/javascript"></script>
    <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/jquery.js}" type="text/javascript"></script>

<!--            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>-->
    <script crossorigin="anonymous"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            th:src="@{/js/popper.min.js}"></script>

    </body>

    <title>Card</title>
</head>

<body>
<!-- Header -->
<!-- End Header -->

<!-- Body -->

<div class="container pt-1">
    <div id="wp-content">
        <div id="list-card-component">
            <h4>List of Card</h4>
            <div th:if="${message!=null}">
                <div th:switch="${messageType}">
                    <div th:case="error">
                        <div class="alert alert-danger" role="alert">
                            <span th:text="${message}"></span>
                            <button aria-label="Close" class="close" data-dismiss="alert" type="button">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>
                    <div th:case="success">
                        <div class="alert alert-success" role="alert">
                            <span th:text="${message}"></span>
                            <button aria-label="Close" class="close" data-dismiss="alert" type="button">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>
                    <div th:case="warning">
                        <div class="alert alert-warning" role="alert">
                            <span th:text="${message}"></span>
                            <button aria-label="Close" class="close" data-dismiss="alert" type="button">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>
                    <div th:case="*">
                        <div class="alert alert-secondary" role="alert">
                            <span th:text="${message}"></span>
                            <button aria-label="Close" class="close" data-dismiss="alert" type="button">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="list-card">
                <table class="table table-bordered table-hover">
                    <thead class="table-header thead-light">
                    <tr class="table-header">
                        <th scope="col">Card Number</th>
                        <th scope="col">Expiry Date</th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="card : ${listCard}">
                        <tr class="table-row">
                            <td th:utext="${card.getFieldById('F002').getValue()}"></td>
                            <td th:utext="${card.getFieldById('F014').getValue()}"></td>
                            <td class="text-center">

                                <a class="text-secondary font-weight-bold"
                                   th:href="@{/cards/{id}(id=${card.getFieldById('F002').getValue()})}">Show</a>

                            </td>
                            <td class="text-center">
                                <a class="pe-auto text-secondary font-weight-bold " id="myInput" onclick="showConfirmModalDialog(this.getAttribute('cardId'))"
                                        th:cardId="${card.getFieldById('F002').getValue()}">Delete
                                </a>
                            </td>


                        </tr>
                    </th:block>
                    </tbody>
                </table>
                <script>
                    function showConfirmModalDialog(cardId) {
                        window.$('#cardId').text(cardId)
                        window.$('#form-delete').attr('action', '/cards/'+cardId+'/delete')
                        window.$('#form-delete').attr('method', 'post')
                        // th:action="@{/cards/{id}/delete(id=${card.getFieldById('F002').getValue()})}"
                        // th:method="post">
                        jQuery.noConflict();
                        // window.$('#confirmationId').modal('show');
                        var myModal = new bootstrap.Modal(document.getElementById('confirmationId'))
                        myModal.show()

                    }
                </script>

                <!-- Modal Delete Confirmation -->
                <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="confirmationId"
                     role="dialog" tabindex="-1">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Confirmation</h5>
                            </div>
                            <div class="modal-body">
                                Do you want to delete card <span id="cardId"></span> ?
                            </div>
                            <div class="modal-footer">
                                <form id="form-delete">
                                    <button class="btn btn-danger" type="submit" value="Delete">
                                        Yes
                                    </button>
                                </form>
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <button class="btn btn-outline-secondary float-right">
                <a class="text-secondary" th:href="@{/cards/add}">ADD</a>
            </button>
        </div>

    </div>

    <!-- End WP-Content -->

</div>
<!-- End Body -->

</body>
<script th:src="@{/js/card.js}" type="text/javascript"></script>


</html>
