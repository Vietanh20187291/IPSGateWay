<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <!--    <link rel="stylesheet" th:href="@{/css/card.css}"/>-->
    <script th:src="@{/js/action.js}" type="text/javascript"></script>
    <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
    <title>Card</title>
</head>

<body>
<!-- Header -->
<!-- End Header -->

<!-- Body -->

<div class="container pt-1">
    <div id="wp-content">
        <div id="list-card-component">
            <h4>Add New Card</h4>
            <div id="list-card">
                <table class="table table-bordered table-hover">
                    <thead class="table-header thead-light">
                    <tr>
                        <th>Field ID</th>
                        <th>Name</th>

                        <th>Value</th>
                        <th>Required</th>
                    </tr>
                    </thead>
                    <th:block th:each="field : ${listCard.get(0).getListField()}">
                        <tr class="table-row">
                            <td class="col-md-2" th:utext="${field.getFieldId()}"></td>
                            <td class="col-md-4" th:utext="${field.getName()}"></td>
                            <td class="col-md-10" contenteditable='true'></td>
                            <td th:if="${field.isOptional()}"></td>
                            <td class="text-center" th:if="${not field.isOptional()}">
                                <svg class="bi bi-check" fill="currentColor" height="30" viewBox="0 0 16 16"
                                     width="30" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"/>
                                </svg>
                            </td>

                        </tr>

                    </th:block>
                </table>
            </div>
            <div>
                <button class="btn btn-outline-secondary float-right m-1">
                    <a class="text-secondary" th:href="@{/cards}">SAVE</a>
                </button>
            </div>
            <div>
                <button class="btn btn-outline-secondary float-right m-1">
                    <a class="text-secondary" th:href="@{/cards}">EXIT</a>
                </button>
            </div>

        </div>
    </div>

</div>
<!-- End WP-Content -->

</div>
<!-- End Body -->

</body>
<script th:src="@{/js/card.js}" type="text/javascript"></script>

</html>
