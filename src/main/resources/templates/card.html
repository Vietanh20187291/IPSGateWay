<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/card.css}"/>
    <script th:src="@{/js/action.js}" type="text/javascript"></script>
    <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
    <title>Card</title>
</head>

<body>
<!-- Header -->
<!-- End Header -->

<!-- Body -->

        <div class="container pt-1">
            <div id="wp-content">
                <div id="list-card-component">
            <h4>List of Card</h4>
                    <ul th:each="listCard : ${listCard}">
                        <li class="list-card" th:utext="${listCard.getCardNumber()}" onclick="handleClick('a')"></li>
                        </ul>
                </div>
            <!--<div class="table">-->
                <div id="card-table">
            <table>
                <thead>
                <tr class="table-header">
                    <th>Card Number</th>
                    <th>Card Number</th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="listCard : ${listCard}">
                    <tr class="table-row">
                        <th>Expiry Date</th>
                        <td th:utext="${listCard.getCardNumber()}" ></td>
<!--                        <td th:utext="${listCard.getExpiryDate() }"></td>-->


                    </tr>
                </th:block>
                </tbody>
            </table>
                </div>
            <!--</div>-->
        </div>
        <!-- End WP-Content -->

</div>
<!-- End Body -->

</body>
<script th:src="@{/js/card.js}" type="text/javascript"></script>

</html>
